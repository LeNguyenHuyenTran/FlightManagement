<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTH Airline</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<h1>
    <img src="https://dongphuchaianh.com/wp-content/uploads/2022/05/logo-ao-lop-hinh-may-bay-dep.jpg"
         alt="Avatar Logo" class="logo">
    HTH Airline
</h1>
<nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Trang chủ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/book_ticket">Đặt vé</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Tra cứu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Hỗ trợ</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="/logout">Đăng xuất</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register">
                <p> {{ current_user.username }} </p>
            </a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link text-info " href="/login">Đăng nhập</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-success " href="/register">Đăng ký</a>
        </li>
        {% endif %}
    </ul>
</nav>
</body>
</html>
